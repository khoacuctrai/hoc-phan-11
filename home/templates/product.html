<div class="container mt-5">
    <h1 class="text-center">Danh sách bài viết</h1>
    <div class="row">
        {% for post in posts %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    {% if post.img %}
                        <img src="{{ post.img.url }}" class="card-img-top" alt="{{ post.title }}">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text">{{ post.content|truncatewords:20 }}</p>
                        <a href="{% url 'product_detail' post.id %}" class="btn btn-primary">Xem thêm</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
