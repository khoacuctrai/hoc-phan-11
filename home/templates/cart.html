<h2>🛒 Giỏ hàng của bạn</h2>
<ul>
  {% for item in items %}
    <li>
      {{ item.post.title }} x {{ item.quantity }} - {{ item.subtotal }}₫
      <a href="{% url 'remove_from_cart' item.id %}">❌ Xóa</a>
    </li>
  {% endfor %}
</ul>
<p><strong>Tổng cộng:</strong> {{ total }}₫</p>
<a href="{% url 'checkout' %}" class="btn btn-primary">✅ Đặt hàng</a>
