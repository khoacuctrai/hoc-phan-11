<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-lg px-5">
    <a class="navbar-brand font-weight-bold text-light" href="#">
        <i class="fas fa-store"></i> MC Shop
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto align-items-center">
            <li class="nav-item mr-3">
                <form class="form-inline">
                    <input class="form-control form-control-sm mr-2" type="search" placeholder="Tìm kiếm" aria-label="Search">
                    <button class="btn btn-outline-light btn-sm" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </li>

            {% if user.is_authenticated %}
            <li class="nav-item d-flex align-items-center">
                <span class="text-light mr-2">
                    <i class="fas fa-user"></i> {{ user.username }}
                </span>
                <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm">
                    <i class="fas fa-sign-out-alt"></i> Đăng xuất
                </a>
            </li>
            {% else %}
            <li class="nav-item">
                <a href="{% url 'login' %}" class="btn btn-light btn-sm mr-2">Đăng nhập</a>
                <a href="{% url 'register' %}" class="btn btn-outline-light btn-sm">Đăng ký</a>
            </li>
            {% endif %}

            <li class="nav-item ml-3">
                <button class="btn btn-sm btn-light" id="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
            </li>
        </ul>
    </div>
</nav>

{% if messages %}
  <div class="container mt-3">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  </div>
{% endif %}
